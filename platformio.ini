[env:wemos_d1_uno32]
platform = espressif32
framework = arduino
board = wemos_d1_uno32

board_build.mcu = esp32
board_build.f_cpu = 240000000L

lib_deps = 
	ThingsBoard
	ArduinoMqttClient
	ArduinoJson
	
lib_extra_dirs =
    lib
    lib/Utils

lib_ldf_mode = deep  # Ensures that dependencies are correctly resolved
build_flags = -std=c++11